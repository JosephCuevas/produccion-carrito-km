<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tienda</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent"
            aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <header>
        <div class="container">
            <h1 class="text-center">PRODUCCION KM</h1>
            <hr>
        </div>
    </header>

    <div class="divider d-flex"> <!-- START DIVIDER -->
    <!-- START SECTION STORE -->
    <section class="store col-md-6">
        <div class="container">
            <div class="items">
                <div class="row">
                    <div class="col-12 col-md-3">
                        <div class="item shadow mb-4">
                            <h3 class="item-title">PCR CH</h3>
                            <img class="item-image" src="./img/playera-cuello-redondo-cobra-black.jpg">
                            <div class="item-details">
                                <h4 class="item-price">250</h4>
                                <button class="item-button btn btn-primary addToCart btn-sm" data-id="1">+</button>
                            </div>
                            <input class="item-quanti" type="text" placeholder="cantidad" value="1">
                        </div>
                    </div>
                    <div class="col-12 col-md-3">
                        <div class="item shadow mb-4">
                            <h3 class="item-title">PCR M</h3>

                            <img class="item-image" src="./img/playera-cuello-redondo-cobra-black.jpg">
                            <div class="item-details">
                                <h4 class="item-price">250</h4>
                                <button class="item-button btn btn-primary addToCart btn-sm" data-id="2">+</button>
                            </div>
                            <input class="item-quanti" type="text" placeholder="cantidad" value="1">
                        </div>
                    </div>
                    <div class="col-12 col-md-3">
                        <div class="item shadow mb-4">
                            <h3 class="item-title">PCR G</h3>

                            <img class="item-image" src="./img/playera-cuello-redondo-cobra-black.jpg">
                            <div class="item-details">
                                <h4 class="item-price">250</h4>
                                <button class="item-button btn btn-primary addToCart btn-sm" data-id="2">+</button>
                            </div>
                            <input class="item-quanti" type="text" placeholder="cantidad" value="1">
                        </div>
                    </div>
                    <div class="col-12 col-md-3">
                        <div class="item shadow mb-4">
                            <h3 class="item-title">PCR XG</h3>

                            <img class="item-image" src="./img/playera-cuello-redondo-cobra-black.jpg">
                            <div class="item-details">
                                <h4 class="item-price">250</h4>
                                <button class="item-button btn btn-primary addToCart btn-sm" data-id="2">+</button>
                            </div>
                            <input class="item-quanti" type="text" placeholder="cantidad" value="1">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- END SECTION STORE -->

    <!-- START SECTION SHOPPING CART -->
    <section class="shopping-cart col-md-6">
        <div class="container">
            <h1 class="text-center">CARRITO</h1>
            <hr>
            <div class="row">
                <div class="col-6">
                    <div class="shopping-cart-header">
                        <h6>Producto</h6>
                    </div>
                </div>
                <div class="col-2">
                    <div class="shopping-cart-header">
                        <h6 class="text-truncate">Precio</h6>
                    </div>
                </div>
                <div class="col-4">
                    <div class="shopping-cart-header">
                        <h6>Cantidad</h6>
                    </div>
                </div>
            </div>
            <!-- ? START SHOPPING CART ITEMS -->
            <div class="shopping-cart-items shoppingCartItemsContainer">
                <!-- MOCKUP EXAMPLE -->
            </div>
            <!-- ? END SHOPPING CART ITEMS -->

            <!-- START TOTAL -->
            <div class="row">
                <div class="col-12">
                    <div class="shopping-cart-total d-flex align-items-center">
                        <p class="mb-0">Total</p>
                        <p class="ml-4 mb-0 shoppingCartTotal">0€</p>
                        <p class="mb-0 pl-4">Cantidad</p>
                        <p class="ml-4 mb-0 shoppingCartCantTotal">0 pz</p>
                        <div class="toast ml-auto bg-info" role="alert" aria-live="assertive" aria-atomic="true"
                            data-delay="2000">
                            <div class="toast-header">
                                <span>✅</span>
                                <strong class="mr-auto ml-1 text-secondary">Elemento en el carrito</strong>
                                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="toast-body text-white">
                                Se aumentó correctamente la cantidad
                            </div>
                        </div>
                        <button class="btn btn-success ml-auto comprarButton btn-sm" type="button" data-toggle="modal"
                            data-target="#comprarModal">Comprar</button>
                        <a class="btn btn-success ml-2 comprarButton btn-sm" type="button" href="https://api.whatsapp.com/send?phone=525550758425&text=Orden,%20de%20Produccion%20Creada!!">Mensaje</a>
                    </div>
                </div>
            </div>

            <!-- END TOTAL -->

            <!-- START MODAL COMPRA -->
            <div class="modal fade" id="comprarModal" tabindex="-1" aria-labelledby="comprarModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="comprarModalLabel">Gracias por su compra</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Pronto recibirá su pedido</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- END MODAL COMPRA -->


        </div>

    </section>
    <!-- END SECTION SHOPPING CART -->
    </div> <!-- END DIVIDER -->

    <!-- START FOOTER -->
    <footer class="bg-dark p-3 mt-5">
        <p class="text-center m-0 text-muted">Tienda video juegos</p>
    </footer>
    <!-- END FOOTER -->




    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
    <script src="js/secundario.js"></script>
    
    
</body>

</html>
